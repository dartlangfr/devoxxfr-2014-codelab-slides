<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <title>The Dart side of disruption</title>

    <meta name="description" content="DevoxxFR 2014 - ">
    <meta name="author" content="Dartlangfr">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/devoxx2014.css" id="theme">

    <!-- Come from dartlang -->
    <link rel="stylesheet" href="lib/css/dartlang.css">
    <script src="lib/js/dartlang.js"></script>
    <link rel="shortcut icon" href="favicon.png">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if (window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

<div class="slides">

<section data-id="cover"
         data-background="lib/img/cover-bg.png"
         data-background-transition="slide"
         data-transition="linear">
    <h1>The Dart side of disruption</h1>

    <div class="orange">&nbsp;</div>
</section>

<section
         data-background="lib/img/title-bg.png"
         data-background-transition="slide"
         data-transition="linear"
         class="header">
    <div class="rotate45">
        <div class="cyan">&nbsp;</div>
        <div class="orange">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <h2 class="text-white">Titre</h2>
    </div>
</section>

<section data-id="dart"
         data-background="lib/img/title2-bg.png"
         data-background-transition="slide"
         data-transition="linear"
         class="header">
    <div class="rotate45">
        <div class="cyan">&nbsp;</div>
        <div class="orange">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <h2>Titre2</h2>
    </div>
</section>

<section data-id="code-js-examples">
    <h4>Serveur Web</h4>
        <pre data-lang="javascript" data-writable="false" class="code">function func (foo){
// Je suis du code JS
return foo[0];
        }</pre>
</section>

<section data-id="dart-type"
         data-background="lib/img/slide-devoxx-bg.png"
         data-background-size="6% 90%"
         data-background-transition="slide"
         data-background-position="0% 25%">

// ou
var name:String = "Mathieu";</pre>
</section>

</div>

<div id="footer">
    <span id="hashtag">#dv14 #dartlang</span>
    <!--span id="twitter-author">@Author</span-->
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script src="plugin/ace/ace.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        keyboard: true,

        //theme: 'devoxx2014',//Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        minScale: 0.3,
        maxScale: 1.0,

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            } },
            { src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },

            { src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                return !!document.body.classList;
            } },
            { src: 'plugin/notes/notes.js', async: true, condition: function () {
                return !!document.body.classList;
            } }
        ]
    });

    Reveal.addEventListener('ready', function (event) {
    });

</script>

</body>
